<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Js-->
    <script src="js/script.js" defer></script>
    <title>Contador de passos</title>
  </head>
  <body>
    <header><h1>Contador de passos</h1></header>
    <section id="container">
      <div id="dados">
        <!--Numero de começo-->
        <input type="number" id="start" placeholder="Número inicial" />
        <!--Numero final-->
        <input type="number" id="fim" placeholder="Número final" />
        <!-- pular qnts numeros -->
        <input type="number" id="jump" placeholder="Qunatos números pular ?" />
        <div id="btn">
          <button id="contar">Contar</button>
          <button id="limpar">Limpar</button>
        </div>
      </div>
      <div id="resultado"></div>
    </section>
    <footer>&copy; deyvidthiago</footer>
  </body>
</html>
